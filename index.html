<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matte Showroom</title>
    <link href="/style.a0ac1b4b.css" rel="stylesheet">
    <link href="/media.4908591b.css" rel="stylesheet">
</head>

<body>
    <nav> <img src="/Mattelogo.27bd8a71.png" alt="Matte Design Agency Logo"> </nav>
    <div id="loader">
        <div id="load">
            <div id="progress"> </div>
        </div>
    </div>
    <div class="content">
        <div id="intro">
            <h1>SHOWROOM</h1> <button id="enter">Enter</button>
            <h2>Only creatives may dare to enter. Ready for an other worldly experience on the 4th of December</h2>
        </div>
        <form id="matteshowroom" action="" autocomplete="on">
            <div class="form-step form-step-active"> <input id="name" class="form_field" type="text" placeholder="Name"
                    required maxlength="45" name="fullname">
                <div id="button_space">
                    <div id="next" class="direction next">Next</div>
                </div>
            </div>
            <div class="form-step"> <input id="email" class="form_field" type="email" placeholder="Email" required
                    maxlength="45" name="email">
                <div id="button_space">
                    <div id="previous" class="direction previous">Previous</div>
                    <div id="next" class="direction next">Next</div>
                </div>
            </div>
            <div class="form-step"> <input id="name" class="form_field" type="text" placeholder="Department" required
                    maxlength="45" name="department">
                <div id="button_space">
                    <div id="previous" class="direction previous">Previous</div>
                    <div id="next" class="direction next">Next</div>
                </div>
            </div>
            <div class="form-step"> <textarea name="why_join" id="motivation" cols="80" rows="80"
                    placeholder="Why would you like to attend the event? This affects our selection process"
                    required]minlength="50"></textarea>
                <div id="button_space">
                    <div id="previous" class="direction previous">Previous</div>
                    <div id="next" class="direction next">Next</div>
                </div>
            </div>
            <div class="form-step"> <textarea name="selection" id="motivation" cols="120" rows="20"
                    placeholder="Introduce yourself. Make it pop, we want to know what motivates you!"></textarea>
                <div id="button_space">
                    <div id="previous" class="direction previous">Previous</div> <button id="next"
                        class="direction next" type="submit">Submit</button>
                </div>
            </div>
            <div class="form-step">
                <h1 name="selection" id="end"> Application Successful </h1>
                <h4>You will recieve an emaill of success on 2nd to 3rd december</h4>
                <div id="button_spac"> <a href="/index.html"> <button id="next" class="direction next"
                            type="button">Home</button></a> </div>
            </div> <br><br><br><br><br><br>
            <div class="progress-bar">
                <div class="progress-step progress-step-active" data-title="name"></div>
                <div class="progress-step" data-title="email"></div>
                <div class="progress-step" data-title="department"></div>
                <div class="progress-step" data-title="motivation"></div>
                <div class="progress-step" data-title="about"></div>
            </div>
        </form> <audio autoplay>
            <source src="/astro.aadb8096.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="/src.7231e3cb.js"></script>
</body>

</html>
